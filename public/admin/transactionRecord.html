<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="../plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet"/>
    <link href="../plugins/bootstrap-table-1.11.0/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="../plugins/waves-0.7.5/waves.min.css" rel="stylesheet"/>
    <link href="../plugins/jquery-confirm/jquery-confirm.min.css" rel="stylesheet"/>
    <link href="../plugins/select2/css/select2.min.css" rel="stylesheet"/>
    <link href="../plugins/datetimepicker/css/bootstrap-datetimepicker.min.css">

    <link href="../css/common.css" rel="stylesheet"/>
</head>
<body>
<div id="main">
    <table id="table"></table>
</div>
<script src="../plugins/jquery.1.12.4.min.js"></script>
<script src="../plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
<script src="../plugins/bootstrap-table-1.11.0/bootstrap-table.min.js"></script>
<script src="../plugins/bootstrap-table-1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../plugins/waves-0.7.5/waves.min.js"></script>
<script src="../plugins/jquery-confirm/jquery-confirm.min.js"></script>
<script src="../plugins/select2/js/select2.min.js"></script>
<script src="../js/bootstrap-table-super-search.js"></script>
<script src="../plugins/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="../plugins/datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>

<script src="../js/common.js"></script>
<script>
    var $table = $('#table');
    $(function() {
        $(document).on('focus', 'input[type="text"]', function() {
            $(this).parent().find('label').addClass('active');
        }).on('blur', 'input[type="text"]', function() {
            if ($(this).val() == '') {
                $(this).parent().find('label').removeClass('active');
            }
        });
        // bootstrap table初始化
        $table.bootstrapTable({
            url: '/admin/get/transactionRecord',
            method:'get',
            height: getHeight(),
            striped: true,
            search: true,
            searchOnEnterKey: true,
            showSuperInput:false,
            showColumns: false,
            minimumCountColumns: 2,
            showRefresh:true,
            clickToSelect: true,
            detailFormatter: 'detailFormatter',
            pagination: true,
            paginationLoop: false,
            classes: 'table table-hover table-no-bordered',
            sidePagination: 'server',
            smartDisplay: true,
            idField: 'id',
            uniqueId:'id',
            escape: true,
            showToggle:true,
            toolbar: '#toolbar',
            columns: [
                {field: 'id', title:'ID'},
                {field: 'username', title: '用户名', align: 'center'},
                {field: 'room', title: '房间ID', align: 'center'},
                {field: 'goods', title: '商品', align: 'center'},
                {field: 'num', title: '数量', align: 'center'},
                {field: 'price', title: '消耗积分', align: 'center'},
                {field: 'createAt', title: '购买时间', align: 'center',formatter: 'dateFormatter'},
                {field: 'endDate', title: '结束时间', align: 'center',formatter: 'dateFormatter'},
                {field: 'status', title: '状态', align: 'center'},
                {field: 'action', title: '操作', align: 'center', formatter: 'actionFormatter', events: 'actionEvents', clickToSelect: false}
            ],
        }).on('all.bs.table', function (e, name, args) {
            $('[data-toggle="tooltip"]').tooltip();
            $('[data-toggle="popover"]').popover();
        });
    });

    function actionFormatter(value, row, index) {
        return [
            '<a class="remove ml10" href="javascript:void(0)" data-toggle="tooltip" title="取消订单"><i class="glyphicon glyphicon-remove">取消订单</i></a>'
        ].join('');
    }

    function detailFormatter(index, row) {
        var html = [];
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>');
        });
        return html.join('');
    }
    function dateFormatter(value, row, index) {
        return formatDate(new Date(value),"yyyy-MM-dd hh:mm:ss");
    }
    window.actionEvents = {
        'click .remove': function (e, value, row, index) {
            $.ajax({
                url: '/admin/cancel/order',
                type: 'POST',
                data: {orderId:row.id},
                success: function(json){
                    if(json.error){
                        $.alert({
                            content:'取消订单错误！',
                            title:false,
                            closeIcon:false
                        });
                    }else{
                        $table.bootstrapTable('removeByUniqueId',row.id);
                        $.alert({
                            content:'取消订单成功！',
                            title:false,
                            closeIcon:false
                        });
                    }
                },
                error: function(error){
                    console.log(error);
                }
            });
        }
    };
</script>
</body>
</html>
